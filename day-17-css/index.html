<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="style.css" rel="Stylesheet" />
  </head>
  <body>

    <div class="cool-box">
    </div>

    <div class="animate-me">
    </div>

    <script>

      var animateableBox = document.querySelector('.animate-me');
      animateableBox.addEventListener('click', function() {
        animateableBox.classList.toggle('do-the-animation');
        animateableBox.classList.toggle('animated-color');
      });


    </script>

  </body>
</html>
